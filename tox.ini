[tox]
envlist = py36, flake8

[travis]
python =
    3.6: py36

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 cnt.rulebase

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements_prod.txt

commands =
    pip install -U pip
    py.test --basetemp={envtmpdir}
    mypy cnt --disallow-untyped-calls --ignore-missing-imports
