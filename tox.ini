
[tox]
envlist = py36

[travis]
python =
    3.6: py36

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -U
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements_prod.txt

commands =
    pip install -U pip
    py.test --basetemp={envtmpdir}

    pylint cnt
    yapf -d -r cnt

    # Mypy cannot detect namespace packages now (2018/10/26), see
    # https://github.com/python/mypy/issues/5759
    # TODO: Enable mypy check after the above issue is resolved.
    # For now, the code is required to be type-annotated and checked by human (myself).
    #
    # mypy -p cnt.rulebase --strict --namespace-packages --ignore-missing-imports
